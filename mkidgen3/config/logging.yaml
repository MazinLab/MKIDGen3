loggers:
  feedlinereadoutserver:
    pynq: INFO
    mkidgen3: DEBUG
    "":
      handlers: [ default ]
      level: WARNING
      propagate: False
    __main__: DEBUG
  feedlineclient:
    pynq: INFO
    mkidgen3: DEBUG
    "":
      handlers: [ default ]
      level: WARNING
      propagate: False
    __main__: DEBUG
  gen3-flask:
    werkzeug: ERROR
    pynq: INFO
    mkidgen3: DEBUG
    "":
      handlers: [ default ]
      level: WARNING
      propagate: False
    __main__:
      handlers: [ default ]
      level: DEBUG
      propagate: False

version: 1
disable_existing_loggers: False
handlers:
  default:
    class : logging.StreamHandler
    formatter: default
    level   : DEBUG
    stream  : ext://sys.stdout
formatters:
  brieffmt:
    format: '%(message)s'
  default:
    format: '%(asctime)s %(name)s:%(levelname)-8s (%(threadName)s) %(message)s'
    datefmt: '%H:%M:%S'
